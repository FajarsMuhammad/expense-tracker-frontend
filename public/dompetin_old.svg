<!-- dompetin-icon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Dompetin icon">
  <title>Dompetin</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- circular background -->
  <circle cx="64" cy="64" r="62" fill="url(#g)"/>

  <!-- wallet outline -->
  <g fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" transform="translate(6,6) scale(1)">
    <!-- main wallet body (rounded rect) -->
    <path d="M14 50
             a6 6 0 0 1 6 -6
             h64
             a6 6 0 0 1 6 6
             v28
             a6 6 0 0 1 -6 6
             H20
             a6 6 0 0 1 -6 -6
             z" />

    <!-- wallet flap / inner card -->
    <path d="M18 44
             c12 -6 36 -10 56 -4" />

    <!-- clasp / button -->
    <path d="M86 66
             a6 6 0 1 1 -0.001 0" />
  </g>
</svg>
